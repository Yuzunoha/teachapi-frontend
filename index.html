<!DOCTYPE html>
<html lang=“ja”>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ユーザー登録</title>
</head>
<body>
  <div class="wrapper">
  <h1 class="text-primary mb-4">ユーザー登録</h1>
    <div class="signUpFrom mb-4">
      <input id="signUpName" type="text" placeholder="お名前"><br>
      <input id="signUpBio" type="text" placeholder="自己紹介"><br>
      <input id="signUpEmail" type="text" placeholder="email"><br>
      <input id="signUpPassword" type="text" placeholder="password"><br>
      <input id="signUpPasswordConfirmation" type="text" placeholder="password再入力"><br>
      <button onclick="onButtonClickSignUp( )" class="btn btn-primary btn">送信
    </div>
    
    <div>
      <a href="login.html">ログインする</a>
    </div>
  </div>
  <script src="common.js"></script>
  <script src="signUp.js"></script>
</body>
</html>
